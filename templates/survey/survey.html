<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{{url}}</title>
     <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>

    .modal-content{
    background: url("{% static 'images/plan-baker-home-page-copy.png'%}");
}

        .btn-lg {
    position: absolute;
    top: 50%;
}
.wrapper {
    text-align: center;
}
    </style>
</head>
<body>
<div class="wrapper">
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Take Survey</button>
</div>
</body>
</html>



<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Plan Baker Survey</h4>
      </div>
      <div class="modal-body">
        <center>
            <div class="embed-responsive embed-responsive-4by3">
<iframe class="embed-responsive-item" src="{{url}}" width="500" height="500" frameborder="0"
marginheight="0" marginwidth="0">Loading...</iframe>
            </div>
    </center>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
