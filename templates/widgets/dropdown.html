{% include "django/forms/widgets/input.html" %}
<label class="sort_by">{{name|capfirst}}</label>

				              <div id="{{drop_down_id}}" class="custom-select">

							  <select >
								   <option value="0">{{value}}</option>
								  <option value="">All</option>

								  {% for q in qs %}

								  <option value="{{q}}">{{q}}</option>
								  {%endfor%}

							  </select>
							</div>
<script>


	$("#{{drop_down_id}}").click(function(){


	var value = $(this).find('.select-selected').text();
	if (value == 'All'){
	value = "";
	}

	$("#{{input_id}}").val(value).trigger('change')



	});
<!--	$("#{{drop_down_id}}").find('.select-selected').text('{{value}}')-->
<!--	console.log($("#{{drop_down_id}}").find('.select-selected').text("welcome"))-->

</script>
